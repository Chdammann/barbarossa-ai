<title>Frag Friedrich Barbarossa</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background-color: black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  font-family: "Georgia", serif;
  color: white;
}
h1 {
  position: absolute;
  top: 20px;
  text-align: center;
  width: 100%;
  font-size: 2em;
  color: #e0b36b;
  text-shadow: 0 0 10px #000;
  letter-spacing: 2px;
  animation: pulse 3s ease-in-out infinite;
}
@keyframes pulse {
  0%,100% { transform: scale(1); opacity:1; }
  50% { transform: scale(1.05); opacity:0.9; }
}
#avatarCanvas { width: 100%; height: 100%; display: block; }

  position: absolute;
  top: 50%;

}

  position: absolute;
  bottom: 60px;
  left: 50%;
  transform: translateX(-50%);

  border-radius: 50%;

  border: none;

  z-index: 10;
}
#micBtn:hover { background:#444; }
#micNotice {
  position: absolute;
  bottom: 140px;
  width: 100%;

  color: #aaa;
  font-size: 0.9em;
}
footer {
  position: absolute;
  bottom: 15px;

}
footer a { color:#aaa; text-decoration:none; }
footer a:hover { text-decoration: underline; }
</style>
</head>
<body>
<h1>Frag Friedrich</h1>
<div id="loading">Avatar wird geladenâ€¦</div>
<canvas id="avatarCanvas"></canvas>
<button id="micBtn">ðŸŽ¤</button>
<div id="micNotice"></div>

<footer>

</footer>

<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
let model, talking=false, greeted=false;

// Kopf-Neigung nach Laden
let baseRotY = -0.35;
let baseRotX = 0.25;
let targetRotY = baseRotY;
let targetRotX = baseRotX;
let baseY = 0;

// Aufrichten beim Sprechen
let rising = false;
let riseStartTime = 0;
const riseDuration = 1200;

// Denken
let thinking = false;
let thinkingStart = 0;
const thinkingDuration = 1200;
const thinkingTiltY = 0.50;  // ~30Â° nach rechts
const thinkingTiltX = 0.15;  // leicht nach unten

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(30, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0,0,2.8);

const renderer = new THREE.WebGLRenderer({canvas: document.getElementById("avatarCanvas"), antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setClearColor(0x000000);

scene.add(new THREE.DirectionalLight(0xffffff,2).position.set(1,1,2));
scene.add(new THREE.AmbientLight(0xffffff,0.8));
const frontLight = new THREE.PointLight(0xffffff,0.8);
frontLight.position.set(0,0.5,2);
scene.add(frontLight);

const loader = new THREE.GLTFLoader();
const loadingText = document.getElementById("loading");

loader.load("./avatar.glb", gltf=>{
  model=gltf.scene;
  const box = new THREE.Box3().setFromObject(model);
  const size = box.getSize(new THREE.Vector3());
  const maxDim = Math.max(size.x,size.y,size.z);
  const scaleFactor = 1.5 / maxDim;
  model.scale.set(scaleFactor, scaleFactor, scaleFactor);
  const center = box.getCenter(new THREE.Vector3());
  model.position.sub(center);
  model.rotation.y = baseRotY - Math.PI/2;
  model.rotation.x = baseRotX;
  scene.add(model);
  loadingText.style.display="none";
  animate();
});

function animate(){
  requestAnimationFrame(animate);

  if(model){

    // SANFTES DENKEN
    if(thinking){
      const t = Math.min(1, (performance.now() - thinkingStart) / thinkingDuration);
      const ease = t*t*(3 - 2*t);

      targetRotY = baseRotY + thinkingTiltY * ease;
      targetRotX = baseRotX + thinkingTiltX * ease;
    }

    // Aufrichten bei Antwort
    if(rising){
      const t = (performance.now() - riseStartTime) / riseDuration;
      const easeT = Math.min(1, (-Math.cos(Math.PI * t)/2 + 0.5));
      targetRotY = baseRotY * (1 - easeT);
      targetRotX = baseRotX * (1 - easeT);
      if(t >= 1) rising = false;
    }

    model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, targetRotY - Math.PI/2, 0.06);
    model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, targetRotX, 0.06);
    model.rotation.z = THREE.MathUtils.lerp(model.rotation.z, 0, 0.06);
  }

  renderer.render(scene,camera);
}

window.addEventListener("resize", ()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});

const micBtn = document.getElementById("micBtn");
const micNotice = document.getElementById("micNotice");
let recognizing=false, recognition;
let lastTranscript="";
let hmStarted=false;

if("webkitSpeechRecognition" in window){
  recognition = new webkitSpeechRecognition();
  recognition.lang="de-DE";
  recognition.continuous=false;
  recognition.interimResults=false;

  recognition.onresult=(event)=>{
    lastTranscript = event.results[0][0].transcript;
  };

  recognition.onend=()=>{
    micBtn.style.background="#222";
    recognizing=false;

    if(lastTranscript && !hmStarted){

      // Denken starten
      thinking = true;
      thinkingStart = performance.now();

      // Hmmmmmm Sprechen
      hmStarted = true;
      speak("Hmmmmmm..... einen Moment", true);

      // Anfrage senden
      fetch("/ask", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({text:lastTranscript})
      })
      .then(r=>r.json())
      .then(data=>{
        thinking = false;
        rising = true;
        riseStartTime = performance.now();
        speak(data.answer);
        lastTranscript="";
      })
      .catch(err=>console.error(err));
    }
  };

}else{
  micNotice.textContent="ðŸŽ¤ Sprachsteuerung wird im Browser nicht unterstÃ¼tzt. Bitte Chrome/Edge nutzen.";
}

// Stimme
let maleVoice=null;
function loadVoices(){
  const voices=speechSynthesis.getVoices();
  maleVoice = voices.find(v=>/male|mann|stefan|markus/i.test(v.name)) ||
              voices.find(v=>v.lang.startsWith("de")) ||
              voices[0]||null;
}
speechSynthesis.onvoiceschanged=loadVoices;
loadVoices();

function speak(text, slow=false){
  if(!text || !maleVoice) return;
  const utter=new SpeechSynthesisUtterance(text);
  utter.lang="de-DE";
  utter.voice=maleVoice;
  utter.volume=0.6;
  utter.pitch=0.6;
  utter.rate = slow ? 0.72 : 0.95;  // <- LANGSAMERES Hmmmmmmm
  utter.onstart=()=>{ talking=true; };
  utter.onend=()=>{ talking=false; };
  speechSynthesis.speak(utter);
}

micBtn.onclick=()=>{
  if(!recognition) return;

  if(!greeted){
    greeted=true;
    rising=true;
    riseStartTime=performance.now();
    speak("Seid gegrÃ¼ÃŸt, mein Freund. Ich bin Friedrich Barbarossa. Sprecht, was begehrt Ihr?");
    return;
  }

  if(!recognizing){
    recognition.start();
    hmStarted=false;
    recognizing=true;
    micBtn.style.background="#555";
  } else {
    recognition.stop();
    micBtn.style.background="#222";
    recognizing=false;
  }
};
</script>
</body>
</html>
