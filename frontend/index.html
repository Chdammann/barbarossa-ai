<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frag Friedrich Barbarossa</title>
<link rel="icon" href="avatar.png" type="image/png">
<link rel="apple-touch-icon" href="avatar.png">
<meta name="theme-color" content="#000000">
<style>
body {
  margin:0;
  overflow:hidden;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  flex-direction:column;
  font-family:"Georgia",serif;
  color:white;
}
h1 {
  position:absolute;
  top:20px;
  text-align:center;
  width:100%;
  font-size:2em;
  color:#e0b36b;
  text-shadow:0 0 10px #000;
  letter-spacing:2px;
  animation:pulse 3s ease-in-out infinite;
}
@keyframes pulse {
  0%,100% { transform: scale(1); opacity:1; }
  50% { transform: scale(1.05); opacity:0.9; }
}
#avatarCanvas { width:100%; height:100%; display:block; }
#loading {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:#ccc;
  font-size:1.2em;
  text-align:center;
}
#micBtn {
  position:absolute;
  bottom:60px;
  left:50%;
  transform:translateX(-50%);
  width:80px;
  height:80px;
  border-radius:50%;
  background:#222;
  color:white;
  border:none;
  font-size:32px;
  cursor:pointer;
  z-index:10;
}
#micBtn:hover { background:#444; }
#micNotice {
  position:absolute;
  bottom:140px;
  width:100%;
  text-align:center;
  color:#aaa;
  font-size:0.9em;
}
footer {
  position:absolute;
  bottom:15px;
  width:100%;
  text-align:center;
  font-size:0.8em;
  color:#aaa;
}
footer a { color:#aaa; text-decoration:none; }
footer a:hover { text-decoration: underline; }
</style>
</head>
<body>
<h1>Frag Friedrich</h1>
<div id="loading">Avatar wird geladenâ€¦</div>
<canvas id="avatarCanvas"></canvas>
<button id="micBtn">ðŸŽ¤</button>
<div id="micNotice"></div>
<footer>

</footer>

<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
let model;
let talking=false;
let greeted=false;
let recognizing=false;
let recognition;
let lastTranscript="";

// Flags fÃ¼r Bewegungen
let rising=false;
let riseStartTime=0;
const riseDuration=1200;

let hmNeigen=false;
let hmStartTime=0;
let hmStartRotX=0;
let hmStartRotY=0;

let resetToStart=false;

// Kopfrotationen
const baseRotY=-0.35;
const baseRotX=0.25;
let targetRotY=baseRotY;
let targetRotX=baseRotX;
const baseY=0;

// Three.js Szene
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(30,window.innerWidth/window.innerHeight,0.1,1000);
camera.position.set(0,0,2.8);

const renderer = new THREE.WebGLRenderer({canvas:document.getElementById("avatarCanvas"),antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setClearColor(0x000000);

const light = new THREE.DirectionalLight(0xffffff,2);
light.position.set(1,1,2);
scene.add(light);
scene.add(new THREE.AmbientLight(0xffffff,0.8));
const frontLight = new THREE.PointLight(0xffffff,0.8);
frontLight.position.set(0,0.5,2);
scene.add(frontLight);

const loader = new THREE.GLTFLoader();
const loadingText = document.getElementById("loading");

loader.load("./avatar.glb", gltf=>{
  model=gltf.scene;
  const box = new THREE.Box3().setFromObject(model);
  const size = box.getSize(new THREE.Vector3());
  const maxDim = Math.max(size.x,size.y,size.z);
  const scaleFactor = (1.5/maxDim)*0.8; // 80% verkleinert
  model.scale.set(scaleFactor,scaleFactor,scaleFactor);
  const center = box.getCenter(new THREE.Vector3());
  model.position.sub(center);
  model.rotation.y = baseRotY - Math.PI/2;
  model.rotation.x = baseRotX;
  scene.add(model);
  loadingText.style.display="none";
  animate();
}, undefined, err=>{
  console.error("Fehler beim Laden des Modells:",err);
  loadingText.textContent="Fehler beim Laden des Avatars.";
});

function animate(){
  requestAnimationFrame(animate);
  if(!model) return;
  const time = performance.now();

  // sanfte Atmung
  model.position.y = baseY + Math.sin(time*0.002)*0.003;

  // Aufrichtung BegrÃ¼ÃŸung
  if(rising){
    const t=(time-riseStartTime)/riseDuration;
    const easeT=t<0?0:(t>1?1:(-Math.cos(Math.PI*t)/2+0.5));
    targetRotY=baseRotY*(1-easeT);
    targetRotX=baseRotX*(1-easeT);
    if(t>=1) rising=false;
  }

  // Hm-Neigung
  if(hmNeigen){
    const t=(time-hmStartTime)/4000; // langsame Neigung
    if(t>=1){
      hmNeigen=false;
      rising=true;
      riseStartTime=performance.now();
    } else {
      model.rotation.x = hmStartRotX + 0.25*t;
      model.rotation.y = hmStartRotY + 0.523*t; // 30 Grad ~0.523rad
    }
  }

  // Talking
  if(talking && !hmNeigen && !rising){
    model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, targetRotX + Math.sin(time*0.0017)*0.03,0.08);
    model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, targetRotY + Math.sin(time*0.0013)*0.03 - Math.PI/2,0.08);
    model.rotation.z = Math.sin(time*0.0012)*0.015;
  } else if(!hmNeigen && !rising){
    model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, targetRotY - Math.PI/2,0.02);
    model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, targetRotX,0.02);
    model.rotation.z = THREE.MathUtils.lerp(model.rotation.z||0,0,0.02);
  }

  // RÃ¼ckkehr nach Antwort
  if(resetToStart){
    model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, baseRotX,0.02);
    model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, baseRotY-Math.PI/2,0.02);
  }

  renderer.render(scene,camera);
}

window.addEventListener("resize",()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});

const micBtn = document.getElementById("micBtn");
const micNotice = document.getElementById("micNotice");

if("webkitSpeechRecognition" in window){
  recognition = new webkitSpeechRecognition();
  recognition.lang="de-DE";
  recognition.continuous=false;
  recognition.interimResults=false;

  recognition.onresult = (event)=>{
    lastTranscript = event.results[0][0].transcript;
    console.log("ðŸŽ™ï¸ Gesprochen:", lastTranscript);
  };

  recognition.onend = ()=>{
    micBtn.style.background="#222";
    recognizing=false;
    if(lastTranscript){
      const userText = lastTranscript;
      lastTranscript="";
      // Hm-Neigung starten
      hmNeigen=true;
      hmStartTime=performance.now();
      hmStartRotX=model.rotation.x;
      hmStartRotY=model.rotation.y;

      speak("Hmmmmmmâ€¦ einen Moment",true);

      fetch("/ask",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({text:userText})
      }).then(resp=>resp.json())
      .then(data=>{
        const waitRiseEnd = setInterval(()=>{
          if(!rising && !hmNeigen){
            speak(data.answer);
            const resetAfterAnswer = setInterval(()=>{
              if(!talking){
                resetToStart=true;
                clearInterval(resetAfterAnswer);
              }
            },50);
            clearInterval(waitRiseEnd);
          }
        },50);
      }).catch(e=>console.error("Fehler bei /ask:",e));
    }
  };
}else{
  micNotice.textContent="ðŸŽ¤ Sprachsteuerung wird im Browser nicht unterstÃ¼tzt. Bitte Chrome/Edge nutzen.";
}

// Stimme laden
let maleVoice=null;
function loadVoices(){
  const voices=speechSynthesis.getVoices();
  maleVoice = voices.find(v=>/male|mann|stefan|markus/i.test(v.name))||
              voices.find(v=>v.lang.startsWith("de"))||
              voices[0]||null;
}
speechSynthesis.onvoiceschanged = loadVoices;
loadVoices();

function speak(text,slow=false){
  if(!text||!maleVoice) return;
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang="de-DE";
  utter.rate = slow?0.35:0.95;
  utter.pitch=0.6;
  utter.voice=maleVoice;
  utter.volume=0.6;
  utter.onstart=()=>{ talking=true; };
  utter.onend=()=>{ talking=false; };
  speechSynthesis.speak(utter);
}

// Mikrofon-Button
micBtn.onclick = ()=>{
  if(!recognition) return;
  if(!greeted){
    greeted=true;
    rising=true;
    riseStartTime=performance.now();
    speak("Seid gegrÃ¼ÃŸt, mein Freund. Ich bin Friedrich Barbarossa, nach tausend Jahren im Kaiserberg zu Lautern erwacht aus tiefem Schlummer. Sprecht, was begehrt Ihr?");
    return;
  }
  if(!recognizing){
    recognition.start();
    micBtn.style.background="#555";
    recognizing=true;
  } else {
    recognition.stop();
    micBtn.style.background="#222";
    recognizing=false;
  }
};
</script>
</body>
</html>
