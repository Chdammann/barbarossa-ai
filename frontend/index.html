<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frag Friedrich Barbarossa</title>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        font-family: "Georgia", serif;
        color: white;
      }

      h1 {
        position: absolute;
        top: 20px;
        text-align: center;
        width: 100%;
        font-size: 2em;
        color: #e0b36b;
        text-shadow: 0 0 10px #000;
        letter-spacing: 2px;
        animation: pulse 3s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.9; }
      }

      #avatarCanvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ccc;
        font-size: 1.2em;
        text-align: center;
      }

      #micBtn {
        position: absolute;
        bottom: 60px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: #222;
        color: white;
        border: none;
        font-size: 32px;
        cursor: pointer;
        z-index: 10;
      }

      #micBtn:hover {
        background: #444;
      }

      #micNotice {
        position: absolute;
        bottom: 140px;
        text-align: center;
        width: 100%;
        color: #aaa;
        font-size: 0.9em;
      }

      footer {
        position: absolute;
        bottom: 15px;
        width: 100%;
        text-align: center;
        font-size: 0.8em;
        color: #aaa;
      }

      footer a {
        color: #aaa;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <h1>Frag Friedrich</h1>
    <div id="loading">Avatar wird geladenâ€¦</div>
    <canvas id="avatarCanvas"></canvas>
    <button id="micBtn">ðŸŽ¤</button>
    <div id="micNotice"></div>

    <footer>
      Â© 2025 <a href="https://christoph-dammann.de" target="_blank">Dr. Christoph Dammann</a><br>
      Zum Starten den Kopf antippen, zum Fragen kurz Mikro drÃ¼cken, nach Ende der Frage nochmal Mikro drÃ¼cken
    </footer>

    <!-- Three.js (r146) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
      let model, talking = false;
      let baseRotY = 0;
      let baseRotX = 0;
      let baseY = 0;

      let jawDict = null;
      let jawInfluences = null;
      let jawIndex = null;

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById("avatarCanvas"),
        antialias: true,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setClearColor(0x000000);

      const light = new THREE.DirectionalLight(0xffffff, 2);
      light.position.set(1, 1, 2);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0xffffff, 0.8));
      const frontLight = new THREE.PointLight(0xffffff, 0.8);
      frontLight.position.set(0, 0.5, 2);
      scene.add(frontLight);

      const loader = new THREE.GLTFLoader();
      const loadingText = document.getElementById("loading");

      loader.load(
        "./avatar.glb",
        (gltf) => {
          model = gltf.scene;
          scene.add(model);

          // Morph Targets vorbereiten
          model.traverse((child) => {
            if (child.isMesh && child.morphTargetDictionary) {
              jawDict = child.morphTargetDictionary;
              jawInfluences = child.morphTargetInfluences;
              if ("jawOpen" in jawDict) {
                jawIndex = jawDict["jawOpen"];
              }
            }
          });

          // === Automatische GrÃ¶ÃŸenanpassung ===
          const box = new THREE.Box3().setFromObject(model);
          const size = box.getSize(new THREE.Vector3());
          const center = box.getCenter(new THREE.Vector3());

          // Modell zentrieren
          model.position.x += (model.position.x - center.x);
          model.position.y += (model.position.y - center.y);
          model.position.z += (model.position.z - center.z);

          // Kamera passend setzen
          const maxDim = Math.max(size.x, size.y, size.z);
          const fov = camera.fov * (Math.PI / 180);
          let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
          cameraZ *= 1.4; // etwas Abstand
          camera.position.set(0, 0, cameraZ);
          camera.lookAt(center);

          baseRotY = model.rotation.y;
          baseRotX = model.rotation.x;
          baseY = model.position.y;

          loadingText.style.display = "none";
          animate();
        },
        undefined,
        (err) => console.error("Fehler beim Laden des Modells:", err)
      );

      function animate() {
        requestAnimationFrame(animate);
        if (model) {
          if (talking) {
            model.rotation.y = baseRotY + Math.sin(Date.now() * 0.0015) * 0.04;
            model.rotation.x = baseRotX + Math.sin(Date.now() * 0.0019) * 0.025;
            model.position.y = baseY + Math.sin(Date.now() * 0.01) * 0.004;
          } else {
            model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, baseRotY, 0.05);
            model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, baseRotX, 0.05);
            model.position.y = THREE.MathUtils.lerp(model.position.y, baseY, 0.05);
          }
        }
        renderer.render(scene, camera);
      }

      // === Sprachsteuerung (vereinfacht, jawOpen-Driver wie zuvor) ===
      function getMaleVoice() {
        const voices = speechSynthesis.getVoices();
        return (
          voices.find(v => /male|mann|stefan|markus|male/i.test(v.name)) ||
          voices.find(v => v.lang.startsWith("de")) ||
          voices[0]
        );
      }

      function speak(text) {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = "de-DE";
        utter.rate = 0.95;
        utter.pitch = 0.6;
        utter.voice = getMaleVoice();
        utter.onstart = () => (talking = true);
        utter.onend = () => (talking = false);
        speechSynthesis.speak(utter);
      }

      if (typeof speechSynthesis !== "undefined" && speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = getMaleVoice;
      }

      // BegrÃ¼ÃŸung
      let greeted = false;
      window.addEventListener("click", () => {
        if (!greeted) {
          greeted = true;
          speak("Seid gegrÃ¼ÃŸt, mein Freund. Ich bin Friedrich Barbarossa, nach tausend Jahren im Kaiserberg zu Lautern erwacht aus tiefem Schlummer. Sprecht, was begehrt Ihr?");
        }
      });

      // Resize
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
