<style>
body {
  margin: 0;
  overflow: hidden;
  background-color: black;
  display: flex;
  justify-content: center;
  align-items: center;

  0%,100% { transform: scale(1); opacity:1; }

</head>
<body>
<h1>Frag Friedrich</h1>
<div id="loading">Avatar wird geladenâ€¦</div>
<canvas id="avatarCanvas"></canvas>
<button id="micBtn">ðŸŽ¤</button>
<div id="micNotice"></div>

<footer>

</footer>

<!-- Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
let model, talking=false, greeted=false;
let lastTranscript = "";

// Kopf-Neigung nach Laden
let baseRotY = -0.35;
let baseRotX = 0.25;
let targetRotY = baseRotY;
let targetRotX = baseRotX;
let baseY = 0;

// Kopf aufrichten beim ersten Tipp
let rising = false;
let riseStartTime = 0;
const riseDuration = 1200;

// Hm-Animation nach Frage
let hmNeigen = false;
let hmStartTime = 0;
const hmDuration = 2000; // Kopf bleibt geneigt
const hmTilt = 0.65; // deutlich stÃ¤rker geneigt

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(30, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0,0,2.8);

const renderer = new THREE.WebGLRenderer({canvas: document.getElementById("avatarCanvas"), antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setClearColor(0x000000);

const light = new THREE.DirectionalLight(0xffffff,2);
light.position.set(1,1,2);
scene.add(light);
scene.add(new THREE.AmbientLight(0xffffff,0.8));
const frontLight = new THREE.PointLight(0xffffff,0.8);
frontLight.position.set(0,0.5,2);
scene.add(frontLight);

const loader = new THREE.GLTFLoader();
const loadingText = document.getElementById("loading");

loader.load("./avatar.glb", gltf=>{
  model=gltf.scene;
  const box = new THREE.Box3().setFromObject(model);
  const size = box.getSize(new THREE.Vector3());
  const maxDim = Math.max(size.x,size.y,size.z);
  const scaleFactor = 1.5 / maxDim;
  model.scale.set(scaleFactor, scaleFactor, scaleFactor);
  const center = box.getCenter(new THREE.Vector3());
  model.position.sub(center);
  model.rotation.y = baseRotY - Math.PI/2;
  model.rotation.x = baseRotX;
  scene.add(model);
  loadingText.style.display="none";
  animate();
}, undefined, err=>{
  console.error("Fehler beim Laden des Modells:",err);
  loadingText.textContent="Fehler beim Laden des Avatars.";
});

function animate(){
  requestAnimationFrame(animate);
  if(model){
    if(rising){
      const t = (performance.now() - riseStartTime) / riseDuration;
      const easeT = t < 0 ? 0 : (t > 1 ? 1 : (-Math.cos(Math.PI * t)/2 + 0.5));
      targetRotY = baseRotY * (1 - easeT);
      targetRotX = baseRotX * (1 - easeT);
      if(t >= 1) rising = false;
    }

    if(hmNeigen){
      const t = (performance.now() - hmStartTime) / hmDuration;
      if(t >= 1){
        hmNeigen = false;
      } else {
        model.rotation.x = THREE.MathUtils.lerp(baseRotX, baseRotX + hmTilt, 0.05);
      }
    }

    if(talking){
      model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, targetRotY + Math.sin(Date.now()*0.0015)*0.03 - Math.PI/2, 0.08);
      model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, targetRotX + Math.sin(Date.now()*0.0019)*0.015, 0.08);
      model.rotation.z = Math.sin(Date.now()*0.0012)*0.015;
      model.position.y = baseY + Math.sin(Date.now()*0.01)*0.002;
    } else if(!hmNeigen){
      model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, targetRotY - Math.PI/2, 0.02);
      model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, targetRotX, 0.02);
      model.rotation.z = THREE.MathUtils.lerp(model.rotation.z || 0, 0, 0.02);
      model.position.y = THREE.MathUtils.lerp(model.position.y, baseY, 0.02);
    }
  }
  renderer.render(scene,camera);
}

window.addEventListener("resize", ()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});

const micBtn = document.getElementById("micBtn");
const micNotice = document.getElementById("micNotice");
let recognizing=false, recognition;

if("webkitSpeechRecognition" in window){
  recognition = new webkitSpeechRecognition();
  recognition.lang="de-DE";
  recognition.continuous=false;
  recognition.interimResults=false;

  recognition.onresult = (event) => {
    lastTranscript = event.results[0][0].transcript;
    console.log("ðŸŽ™ï¸ Gesprochen:", lastTranscript);
  };

  recognition.onend = () => {
    recognizing = false;
    micBtn.style.background = "#222";

    if(!lastTranscript) return;

    // Hm-Animation starten
    hmNeigen = true;
    hmStartTime = performance.now();
    speak("Hmmmmâ€¦ einen Moment", true);

    // Anfrage an GPT
    fetch("/ask", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({text: lastTranscript})
    })
    .then(resp => resp.json())
    .then(data => {
      rising = true;
      riseStartTime = performance.now();
      speak(data.answer);
      lastTranscript = ""; // Reset
    })
    .catch(e => console.error("Fehler bei /ask:", e));
  };
}else{
  micNotice.textContent="ðŸŽ¤ Sprachsteuerung wird im Browser nicht unterstÃ¼tzt. Bitte Chrome/Edge nutzen.";
}

// Stimme & Sprechen
let maleVoice = null;
function loadVoices(){
  const voices = speechSynthesis.getVoices();
  maleVoice = voices.find(v=>/male|mann|stefan|markus/i.test(v.name)) ||
              voices.find(v=>v.lang.startsWith("de")) ||
              voices[0]||null;
}
speechSynthesis.onvoiceschanged = loadVoices;
loadVoices();

function speak(text, slow=false){
  if(!text || !maleVoice) return;
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang="de-DE";
  utter.rate = slow ? 0.6 : 0.95; // langsamer fÃ¼r Hm
  utter.pitch=0.6;
  utter.voice = maleVoice;
  utter.volume = 0.6;
  utter.onstart=()=>{ talking=true; };
  utter.onend=()=>{ talking=false; };
  speechSynthesis.speak(utter);
}

// BegrÃ¼ÃŸung & Mikrofon
micBtn.onclick = () => {
  if(!recognition) return;

  if(!greeted){
    greeted = true;
    rising = true;
    riseStartTime = performance.now();
    speak("Seid gegrÃ¼ÃŸt, mein Freund. Ich bin Friedrich Barbarossa, nach tausend Jahren im Kaiserberg zu Lautern erwacht aus tiefem Schlummer. Sprecht, was begehrt Ihr?");
    return;
  }

  if(recognizing){
    recognition.stop();
    micBtn.style.background = "#222";
  } else {
    recognition.start();
    micBtn.style.background = "#555";
  }
  recognizing = !recognizing;
};
</script>
</body>
</html>
