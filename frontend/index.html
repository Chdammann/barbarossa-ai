<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Frag Friedrich Barbarossa</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background-color: black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  font-family: "Georgia", serif;
  color: white;
}
h1 {
  position: absolute;
  top: 20px;
  text-align: center;
  width: 100%;
  font-size: 2em;
  color: #e0b36b;
  text-shadow: 0 0 10px #000;
  letter-spacing: 2px;
  animation: pulse 3s ease-in-out infinite;
}
@keyframes pulse {
  0%,100% { transform: scale(1); opacity:1; }
  50% { transform: scale(1.05); opacity:0.9; }
}
#avatarCanvas { width: 100%; height: 100%; display: block; }
#loading {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  color: #ccc;
  font-size: 1.2em;
  text-align: center;
}
#micBtn {
  position: absolute;
  bottom: 60px;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: #222;
  color: white;
  border: none;
  font-size: 32px;
  cursor: pointer;
  z-index: 10;
}
#micBtn:hover { background:#444; }
#micNotice {
  position: absolute;
  bottom: 140px;
  width: 100%;
  text-align: center;
  color: #aaa;
  font-size: 0.9em;
}
footer {
  position: absolute;
  bottom: 15px;
  width: 100%;
  text-align: center;
  font-size: 0.8em;
  color: #aaa;
}
footer a { color:#aaa; text-decoration:none; }
footer a:hover { text-decoration: underline; }
</style>
</head>
<body>
<h1>Frag Friedrich</h1>
<div id="loading">Avatar wird geladenâ€¦</div>
<canvas id="avatarCanvas"></canvas>
<button id="micBtn">ðŸŽ¤</button>
<div id="micNotice"></div>

<footer>

</footer>

<!-- Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
let model, talking=false, greeted=false;
let baseRotY=0, baseRotX=0, baseY=0;
let targetRotX=0, targetRotY=0, targetY=0;
let easing=0.03; // fÃ¼r sanftes Aufrichten

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(30, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0,0,2.8);

const renderer = new THREE.WebGLRenderer({canvas: document.getElementById("avatarCanvas"), antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setClearColor(0x000000);

const light = new THREE.DirectionalLight(0xffffff,2);
light.position.set(1,1,2);
scene.add(light);
scene.add(new THREE.AmbientLight(0xffffff,0.8));
const frontLight = new THREE.PointLight(0xffffff,0.8);
frontLight.position.set(0,0.5,2);
scene.add(frontLight);

const loader = new THREE.GLTFLoader();
const loadingText = document.getElementById("loading");

loader.load("./avatar.glb", gltf=>{
  model=gltf.scene;
  const box = new THREE.Box3().setFromObject(model);
  const size = box.getSize(new THREE.Vector3());
  const maxDim = Math.max(size.x,size.y,size.z);
  const scaleFactor = 1.5 / maxDim;
  model.scale.set(scaleFactor, scaleFactor, scaleFactor);
  const center = box.getCenter(new THREE.Vector3());
  model.position.sub(center);
  // === Anfangsneigung: stÃ¤rker links/unten
  baseRotY = -0.3; 
  baseRotX = 0.3;  
  model.rotation.y = baseRotY - Math.PI/2;
  model.rotation.x = baseRotX;
  model.position.y = baseY - 0.07;
  targetRotX = 0;
  targetRotY = 0;
  targetY = 0;
  scene.add(model);
  loadingText.style.display="none";
  animate();
}, undefined, err=>{
  console.error("Fehler beim Laden des Modells:",err);
  loadingText.textContent="Fehler beim Laden des Avatars.";
});

// === Animation ===
function animate(){
  requestAnimationFrame(animate);
  if(model){
    // sanftes Aufrichten
    model.rotation.x += (targetRotX - model.rotation.x) * easing;
    model.rotation.y += (targetRotY - model.rotation.y) * easing;
    model.position.y += (targetY - model.position.y) * easing;

    // kleine Bewegungen beim Sprechen
    if(talking){
      model.rotation.y += Math.sin(Date.now()*0.0015)*0.04;
      model.rotation.x += Math.sin(Date.now()*0.0019)*0.015;
      model.position.y += Math.sin(Date.now()*0.01)*0.002;
    }
  }
  renderer.render(scene,camera);
}

window.addEventListener("resize", ()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});

// =======================
// Sprachsteuerung & Mikrofon
// =======================
const micBtn = document.getElementById("micBtn");
const micNotice = document.getElementById("micNotice");
let recognizing=false, recognition;

if("webkitSpeechRecognition" in window){
  recognition = new webkitSpeechRecognition();
  recognition.lang="de-DE";
  recognition.continuous=false;
  recognition.interimResults=false;

  recognition.onresult=async (event)=>{
    const text = event.results[0][0].transcript;
    console.log("ðŸŽ™ï¸ Gesprochen:", text);
    try{
      const resp = await fetch("/ask-audio", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({text})
      });
      const data = await resp.json();
      playAudio(data.audio);
      talking=true;
    }catch(e){ console.error("Fehler bei /ask-audio:",e); }
  };

  recognition.onend=()=>{ recognizing=false; micBtn.style.background="#222"; };
}else{
  micNotice.textContent="ðŸŽ¤ Sprachsteuerung wird im Browser nicht unterstÃ¼tzt. Bitte Chrome/Edge nutzen.";
}

micBtn.onclick=()=>{
  if(!recognition) return;
  if(recognizing){
    recognition.stop();
  }else{
    recognition.start();
    micBtn.style.background="#555";
  }
  recognizing=!recognizing;
};

// =======================
// Audio vom Server abspielen
// =======================
function playAudio(base64Audio){
  if(!base64Audio) return;
  const audio = new Audio("data:audio/mp3;base64,"+base64Audio);
  audio.onended = ()=>{ talking=false; };
  audio.play();
}

// =======================
// BegrÃ¼ÃŸung bei erster BerÃ¼hrung
// =======================
window.addEventListener("click", async ()=>{
  if(!greeted){
    greeted=true;
    // Zielwerte fÃ¼r sanftes Aufrichten
    targetRotX = 0;
    targetRotY = -Math.PI/2;
    targetY = baseY;
    try{
      const resp = await fetch("/ask-audio", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({text:"BegrÃ¼ÃŸung"})
      });
      const data = await resp.json();
      playAudio(data.audio);
    }catch(e){ console.error("Fehler bei BegrÃ¼ÃŸung:",e); }
  }
});
</script>
</body>
</html>
