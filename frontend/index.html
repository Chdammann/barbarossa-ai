<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frag Friedrich Barbarossa</title>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        font-family: "Georgia", serif;
        color: white;
      }

      h1 {
        position: absolute;
        top: 20px;
        text-align: center;
        width: 100%;
        font-size: 2em;
        color: #e0b36b;
        text-shadow: 0 0 10px #000;
        letter-spacing: 2px;
      }

      #avatarCanvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      #micBtn {
        position: absolute;
        bottom: 60px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: #222;
        color: white;
        border: none;
        font-size: 32px;
        cursor: pointer;
        z-index: 10;
      }

      #micBtn:hover {
        background: #444;
      }

      footer {
        position: absolute;
        bottom: 15px;
        width: 100%;
        text-align: center;
        font-size: 0.8em;
        color: #aaa;
      }

      footer a {
        color: #aaa;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <h1>Frag Friedrich</h1>
    <canvas id="avatarCanvas"></canvas>
    <button id="micBtn">🎤</button>

    <footer>
      © 2025 <a href="https://christoph-dammann.de" target="_blank">Dr. Christoph Dammann</a>
    </footer>

    <!-- Three.js (r146: letzte Version mit globalem THREE + GLTFLoader) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
      let model, talking = false;

      // === Szene, Kamera, Renderer ===
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        30,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 0, 2);

      const renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById("avatarCanvas"),
        antialias: true,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setClearColor(0x000000);

      // === Beleuchtung ===
      const light = new THREE.DirectionalLight(0xffffff, 1.2);
      light.position.set(1, 1, 2);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x666666));

      // === Avatar laden ===
      const loader = new THREE.GLTFLoader();
      loader.load(
        "./avatar.glb",
        (gltf) => {
          model = gltf.scene;
          model.scale.set(0.4, 0.4, 0.4);
          model.position.set(0, 0, 0);
          scene.add(model);
          animate();
        },
        undefined,
        (err) => console.error("Fehler beim Laden des Modells:", err)
      );

      // === Kopfbewegung während Sprache ===
      let baseRotY = 0;
      let baseRotX = 0;
      let baseY = 0;

      function animate() {
        requestAnimationFrame(animate);
        if (model) {
          if (talking) {
            model.rotation.y =
              baseRotY + Math.sin(Date.now() * 0.0018) * 0.08;
            model.rotation.x =
              baseRotX + Math.sin(Date.now() * 0.0022) * 0.04;
            model.position.y = baseY + Math.sin(Date.now() * 0.015) * 0.008;
          } else {
            model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, baseRotY, 0.05);
            model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, baseRotX, 0.05);
            model.position.y = THREE.MathUtils.lerp(model.position.y, baseY, 0.05);
          }
        }
        renderer.render(scene, camera);
      }

      // === Sprachsteuerung ===
      const micBtn = document.getElementById("micBtn");
      let recognizing = false;
      let recognition;

      if ("webkitSpeechRecognition" in window) {
        recognition = new webkitSpeechRecognition();
        recognition.lang = "de-DE";
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onresult = async (event) => {
          const text = event.results[0][0].transcript;
          console.log("🎙️ Gesprochen:", text);

          const response = await fetch("/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text }),
          });

          const data = await response.json();
          console.log("💬 Antwort:", data.answer);
          speak(data.answer);
        };

        recognition.onend = () => (recognizing = false);
      } else {
        micBtn.onclick = () => {
          alert(
            "Sprachsteuerung wird von diesem Browser leider nicht unterstützt.\nBitte öffne mich in Chrome oder dem Samsung-Browser."
          );
        };
      }

      micBtn.onclick = () => {
        if (recognition) {
          if (recognizing) {
            recognition.stop();
            recognizing = false;
            micBtn.style.background = "#222";
          } else {
            recognition.start();
            recognizing = true;
            micBtn.style.background = "#555";
          }
        }
      };

      // === Sprachsynthese (tiefere männliche Stimme) ===
      function speak(text) {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = "de-DE";
        utter.rate = 0.95;
        utter.pitch = 0.6;

        const voices = speechSynthesis.getVoices();
        const maleVoice =
          voices.find(v => v.name.includes("Stefan")) ||
          voices.find(v => v.name.includes("Male")) ||
          voices.find(v => v.lang.startsWith("de")) ||
          null;

        utter.voice = maleVoice;

        utter.onstart = () => (talking = true);
        utter.onend = () => (talking = false);

        speechSynthesis.speak(utter);
      }

      if (typeof speechSynthesis !== "undefined" && speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = () => {};
      }

      // === Begrüßung erst nach Klick (Android-kompatibel) ===
      let greeted = false;
      window.addEventListener("click", () => {
        if (!greeted) {
          greeted = true;
          speak(
            "Hallo, ich bin Friedrich Barbarossa. Ich habe nun bald tausend Jahre im Kaiserberg geschlafen. Jetzt hast du mich geweckt. Was ist dein Begehr?"
          );
        }
      });
    </script>
  </body>
</html>
