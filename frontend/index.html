<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Frag Friedrich Barbarossa</title>

<link rel="icon" href="avatar.png" type="image/png">
<link rel="apple-touch-icon" href="avatar.png">
<meta name="theme-color" content="#000000">

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: "Georgia", serif;
    color: white;
  }
  h1 {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 2em;
    color: #e0b36b;
    animation: pulse 3s ease-in-out infinite;
  }
  @keyframes pulse {
    0%,100% { opacity: 1; }
    50% { opacity: 0.85; }
  }
  #avatarCanvas { width:100%; height:100%; display:block; }
  #micBtn {
    position:absolute;
    bottom:60px;
    left:50%;
    transform:translateX(-50%);
    width:80px;
    height:80px;
    border-radius:50%;
    border:none;
    background:#222;
    color:white;
    font-size:32px;
    cursor:pointer;
  }
  #micBtn:hover { background:#444; }
  #loading {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    color:#ccc;
    font-size:1.1em;
    text-align:center;
  }
</style>
</head>

<body>
<h1>Frag Friedrich</h1>
<div id="loading">Avatar wird geladenâ€¦</div>
<canvas id="avatarCanvas"></canvas>
<button id="micBtn">ðŸŽ¤</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
/* -----------------------------
   STATE-VARIABLEN + SICHERHEIT
----------------------------- */

// === HauptzustÃ¤nde ===
let model, STATE = "idle";
let lastTranscript = "";
let talking = false, greeted = false;

  // WICHTIG: Ganz oben im Code mÃ¼ssen stehen:
let jawOpenIndex = null;
let mouthWideIndex = null;
let mouthPuckerIndex = null;

// === BewegungszustÃ¤nde ===
let frontalFix = true;              // nach Laden: noch nicht frontal
let hmNeigen   = false, hmStartTime = 0;
let rising     = false, riseStartTime = 0;

// â­ RÃ¼ckkehr nach rechts â€“ nur am ENDE gesteuert!
let toIdlePose   = false, toIdleStart = 0;
const toIdleDuration = 3000;        // sanfte RÃ¼ckkehr (kann z.B. 3000 sein)

// === Animationszeiten (ms) ===
const hmDuration   = 8000;         // Hmmm sehr langsam
const riseDuration = 3000;          // BegrÃ¼ÃŸung / Antwort â†’ frontal

// === Grundposition Avatar ===
let baseRotY = -0.35;               // leicht nach rechts geneigt
let baseRotX = 0.25;
let baseY = 0;

// ðŸ›¡ï¸ NIEMALS gleichzeitig mehrere Bewegungen
// â— Wichtig: toIdlePose DARF NICHT hier gelÃ¶scht werden,
// denn es wird nur von der StateMachine gesetzt!
function resetMovements() {
  hmNeigen = false;
  rising   = false;
  talking  = false;
}

/* -----------------------------
   THREE.js SETUP
----------------------------- */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(
  30,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 0, 2.8);

const renderer = new THREE.WebGLRenderer({
  canvas: document.getElementById("avatarCanvas"),
  antialias: true
});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setClearColor(0x000000);

/* LICHT â€“ KORREKT */
const dirLight = new THREE.DirectionalLight(0xffffff, 2);
dirLight.position.set(1, 1, 2);
scene.add(dirLight);

const ambLight = new THREE.AmbientLight(0xffffff, 0.8);
scene.add(ambLight);

const frontLight = new THREE.PointLight(0xffffff, 0.8);
frontLight.position.set(0, 0.5, 2);
scene.add(frontLight);

/* --------------------------------------------------
   MODEL LADEN  (mit Blendshape-Erkennung)
-------------------------------------------------- */
const loader = new THREE.GLTFLoader();
loader.load("./avatar.glb", gltf => {
  model = gltf.scene;

  // === GrÃ¶ÃŸe & Position â€“ bleibt wie bisher ===
  const box = new THREE.Box3().setFromObject(model);
  const size = box.getSize(new THREE.Vector3());
  model.scale.setScalar((1.5 / Math.max(size.x, size.y, size.z)) * 0.8);
  const center = box.getCenter(new THREE.Vector3());
  model.position.sub(center);

  baseY = model.position.y;
  model.rotation.y = baseRotY - Math.PI / 2;
  model.rotation.x = baseRotX;

  /* --------------------------------------------
     ðŸ”Ž Blendshapes AUTOMATISCH FINDEN
  -------------------------------------------- */
  model.traverse(obj => {
    if (obj.isMesh && obj.morphTargetDictionary) {
      console.log("Mesh:", obj.name, obj.morphTargetDictionary);

      if (obj.morphTargetDictionary["jawOpen"] !== undefined) {
        jawOpenIndex = obj.morphTargetDictionary["jawOpen"];
      }
      if (obj.morphTargetDictionary["mouthWide"] !== undefined) {
        mouthWideIndex = obj.morphTargetDictionary["mouthWide"];
      }
      if (obj.morphTargetDictionary["mouthPucker"] !== undefined) {
        mouthPuckerIndex = obj.morphTargetDictionary["mouthPucker"];
      }
    }
  });

  console.log("ðŸŸ¢ jawOpen =", jawOpenIndex,
              "| mouthWide =", mouthWideIndex,
              "| mouthPucker =", mouthPuckerIndex);

  // === MODEL STARTEN ===
  scene.add(model);
  document.getElementById("loading").style.display = "none";
  animate();
});

/* === Blendshape setzen === */
function setBlendshape(index, value) {
  model.traverse(obj => {
    if (obj.isMesh && obj.morphTargetInfluences && index !== null) {
      obj.morphTargetInfluences[index] = value;
    }
  });
}

/* -----------------------------------
   ANIMATE â€“ FINAL & STABLE
----------------------------------- */
function animate() {
  requestAnimationFrame(animate);
  if (!model) return;

  const now = performance.now();
  const frontalY = -Math.PI / 2;               // frontal
  const rightY   = baseRotY - Math.PI / 2;     // Startpose rechts
  const leftY    = frontalY + 0.25;            // Hmmm = leicht links

  // 0ï¸âƒ£ START: Ausgangsposition (leicht rechts)
  if (frontalFix) {
    model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, rightY, 0.08);
    model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, baseRotX, 0.08);
    renderer.render(scene, camera);
    return;
  }

  // 1ï¸âƒ£ GREET / ANTWORTBEGINN â†’ FRONTAL
  if (rising) {
    const t = (now - riseStartTime) / riseDuration;
    model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, frontalY, 0.06);
    model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, 0, 0.06);
    if (t >= 1) rising = false;
  }

  // 2ï¸âƒ£ HMMM â†’ LANGSAM LINKS
  else if (hmNeigen) {
    const t = Math.min(1, (now - hmStartTime) / hmDuration);
    model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, baseRotX + 0.25, t);
    model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, leftY, t);
  }

  // 3ï¸âƒ£ ANTWORT â†’ FRONTAL
  else if (STATE === "answer") {
    model.position.y = baseY + Math.sin(now * 0.0015) * 0.008;
    model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, frontalY, 0.03);
    model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, 0, 0.03);
  }

  // 4ï¸âƒ£ TALKING = SPRICHT â†’ FRONTAL & ATMEN
  else if (talking) {
    model.position.y = baseY + Math.sin(now * 0.0015) * 0.008;
    model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, frontalY, 0.03);
    model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, 0, 0.03);
  }

  // 5ï¸âƒ£ WARTET AUF FRAGE â†’ FRONTAL
  else if (STATE === "listen" || STATE === "greet") {
    model.position.y = baseY + Math.sin(now * 0.0012) * 0.006;
    model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, frontalY, 0.03);
    model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, 0, 0.03);
  }

  // 6ï¸âƒ£ ENDE â†’ SANFT ZURÃœCK NACH RECHTS
else if (STATE === "idle" && !talking && !rising) {
  const breathSpeed = 0.0011 + Math.sin(now * 0.00005) * 0.0004;
  const breathAmp   = 0.006  + Math.sin(now * 0.00008) * 0.003;
  model.position.y  = baseY + Math.sin(now * breathSpeed) * breathAmp;

  model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, rightY, 0.03);
  model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, baseRotX, 0.03);
}

// â­ Sichtbare, natÃ¼rliche Blickbewegungen â€“ Version 2 (mehr Dynamik!)
const driftX = Math.sin(now * 0.0012) * 0.05;   // klar sichtbares Nicken
const driftY = Math.sin(now * 0.0010) * 0.04;   // klar seitlich â€ždenkenâ€œ

// X-Achse â†’ Richtung baseRotX + Variation
model.rotation.x = THREE.MathUtils.lerp(
  model.rotation.x,
  baseRotX + driftX,
  0.03          // schnellere Reaktion
);

// Y-Achse â†’ nur wenn kein Hmmm aktiv (NICHT Antwort unterbrechen!)
if (!hmNeigen && !rising) {
  model.rotation.y = THREE.MathUtils.lerp(
    model.rotation.y,
    model.rotation.y + driftY,
    0.018
  );
}
  /* ================================
   LIPSYNC â€“ erste Testanimation
   ================================ */
if (talking) {
  const t = performance.now() * 0.006;
  const jaw = Math.abs(Math.sin(t));   // 0â€“1 Bewegung
  const wide = jaw * 0.6;              // A / E
  const pucker = jaw * 0.4;            // O / U

  setBlendshape(jawOpenIndex, jaw);
  setBlendshape(mouthWideIndex, wide);
  setBlendshape(mouthPuckerIndex, pucker);

} else {
  // Mund neutral & geschlossen
  setBlendshape(jawOpenIndex, 0);
  setBlendshape(mouthWideIndex, 0);
  setBlendshape(mouthPuckerIndex, 0);
}


renderer.render(scene, camera);
}
  
/* -----------------------------
   STATE MACHINE â€“ LOGIK (FINAL)
----------------------------- */

let recognition;
if ("webkitSpeechRecognition" in window) {
  recognition = new webkitSpeechRecognition();
  recognition.lang = "de-DE";
  recognition.continuous = false;

  // Ergebnis speichern:
  recognition.onresult = e => {
    lastTranscript = e.results[0][0].transcript;
  };

  // Aufnahme beendet:
  recognition.onend = () => {
    if (STATE === "listen" && lastTranscript) {

      // 1ï¸âƒ£ HMMM â€“ Kopf langsam nach links:
      resetMovements();
      STATE = "hmmm";
      hmNeigen = true;
      hmStartTime = performance.now();
      speak("Ã„mmmmmmmmm..... einen Moment", true);

      // Mindestwartezeit einhalten:
      const MIN_HMMM = 4000;
      setTimeout(() => {

        fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: lastTranscript })
        })
        .then(r => r.json())
        .then(data => {

          // 2ï¸âƒ£ ANTWORT BEGINNT â†’ frontal
          resetMovements();
          STATE = "answer";
          rising = true;
          riseStartTime = performance.now();
          // ðŸ” NEUER BLOCK: ECHTES TTS MIT LIPSYNC
fetch("/tts", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ text: data.answer })
})
.then(r => r.json())
.then(dataTTS => {
  // 1. Audio + Lippenbewegung
  playAudioAndLipsync(dataTTS.audio, dataTTS.lipsync);
})
.catch(err => {
  console.error("âŒ TTS-Fallback:", err);
  // Fallback: alte TTS nutzen
  speak(data.answer);
});


          // 3ï¸âƒ£ ANTWORT FERTIG â†’ jetzt erst zurÃ¼ck nach rechts!
          const waitUntilDone = setInterval(() => {
            if (!talking && !rising) {
              clearInterval(waitUntilDone);
              resetMovements();
              greeted = false;
              STATE = "idle";

              // â­ TRIGGER â†’ block 4 aktiviert RECHTS-NEIGUNG!
              toIdlePose = true;
              toIdleStart = performance.now();
            }
          }, 200);
        })
        .catch(() => {
          resetMovements();
          STATE = "idle";
        });

      }, MIN_HMMM);

    } else {
      resetMovements();
      STATE = "idle";
    }
  };
}
   /* -----------------------------
   BUTTON â€“ GREET & LISTEN
----------------------------- */
document.getElementById("micBtn").onclick = () => {

  // Erste BetÃ¤tigung â†’ BegrÃ¼ÃŸung
  if (!greeted) {
    resetMovements();
    greeted = true;
    STATE = "greet";

    frontalFix = false;               // ab jetzt Bewegung erlaubt
    rising = true;
    riseStartTime = performance.now();

    speak(
      "Seid gegrÃ¼ÃŸt, mein Freund. Ich bin Friedrich Barbarossa, nach fast neunhundert Jahren im Kaiserberg zu Lautern erwacht. Was ist Euer Begehr?",
      false
    );
    return;
  }

  // SpÃ¤tere BetÃ¤tigung â†’ Spracherkennung starten
  if (!recognition) {
    alert("Spracherkennung wird nicht unterstÃ¼tzt.");
    return;
  }

  resetMovements();
  lastTranscript = "";
  STATE = "listen";
  recognition.start();
};

/* -----------------------------
   1) MÃ„NNLICHE STIMME FEST SETZEN  (GLOBAL!)
----------------------------- */
let maleVoice = null;

function setMaleVoice() {
  const voices = speechSynthesis.getVoices();

  if (!voices.length) {
    setTimeout(setMaleVoice, 150);
    return;
  }

  maleVoice = voices.find(v => v.name === "Microsoft Stefan - German (Germany)");
  console.log("AusgewÃ¤hlte Stimme:", maleVoice);
}

speechSynthesis.onvoiceschanged = setMaleVoice;
setMaleVoice();
/* ---------------------------------------------
   SPEAK FUNCTION â€“ passt zu jawOpen / mouthWide / mouthPucker
--------------------------------------------- */
function speak(text, slow = false) {
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "de-DE";
  u.rate = slow ? 0.5 : 1.0;
  if (maleVoice) u.voice = maleVoice;

  let lipsyncInterval = null;

  u.onstart = () => {
    talking = true;

    let speed = slow ? 0.012 : 0.028;   // langsames / normales Sprechen
    let step = 0;

    lipsyncInterval = setInterval(() => {
      step += speed;

      // BasisÃ¶ffnung (jawOpen)
      let open = Math.abs(Math.sin(step * Math.PI * 0.9));
      open *= (0.9 + Math.random() * 0.05); // dynamischer aber ruhig

      const wide    = open * 0.6;  // A / E-Form -> mouthWide
      const pucker  = open * 0.4;  // O / U-Form -> mouthPucker

      // --- BLENDSHAPES SETZEN ---
      setBlendshape(jawOpenIndex, open);
      setBlendshape(mouthWideIndex, wide);
      setBlendshape(mouthPuckerIndex, pucker);
    }, 40);  // â‰ˆ25 FPS â€“ flÃ¼ssig genug
  };

  u.onend = () => {
    talking = false;
    clearInterval(lipsyncInterval);

    // sanft ausfaden
    const fadeOut = setInterval(() => {
      setBlendshape(jawOpenIndex, 0);
      setBlendshape(mouthWideIndex, 0);
      setBlendshape(mouthPuckerIndex, 0);
      clearInterval(fadeOut);
    }, 120);
  };

  speechSynthesis.speak(u);
}
/* --------------------------------------------------
   AUDIO + LIPSYNC STARTEN (von OpenAI TTS)
-------------------------------------------------- */
function playAudioAndLipsync(base64Audio, lipsyncData) {
  const audio = new Audio("data:audio/mp3;base64," + base64Audio);
  audio.play();

  talking = true;   // aktiviert animate() â†’ Blendshapes

  const startTime = performance.now();

  function update() {
    const nowSec = (performance.now() - startTime) / 1000;
    const entry = lipsyncData.find(v => v.time <= nowSec);

    const phoneme = entry?.phoneme || "REST";
    applyPhoneme(phoneme);

    if (!audio.paused) {
      requestAnimationFrame(update);
    } else {
      talking = false;          // Mund schlieÃŸen
      applyPhoneme("REST");     // neutral
    }
  }
  update();
}
/* --------------------------------------------------
   PHONEME â†’ BLENDSHAPES (ZUORDNUNG)
-------------------------------------------------- */
const phonemeMap = {
  AI:  { jaw: 0.8, wide: 0.9, puck: 0.0 },  // A, E, I
  E:   { jaw: 0.7, wide: 0.8, puck: 0.0 },
  O:   { jaw: 0.6, wide: 0.2, puck: 0.9 },  // Oooo
  U:   { jaw: 0.4, wide: 0.1, puck: 0.8 },
  M:   { jaw: 0.2, wide: 0.0, puck: 0.0 },  // Lippen geschlossen
  BMP: { jaw: 0.0, wide: 0.0, puck: 0.0 },  // B/P/M
  REST:{ jaw: 0.1, wide: 0.0, puck: 0.0 }   // idle Mundhaltung
};

function applyPhoneme(p) {
  const m = phonemeMap[p] || phonemeMap.REST;

  setBlendshape(jawOpenIndex, m.jaw);
  setBlendshape(mouthWideIndex, m.wide);
  setBlendshape(mouthPuckerIndex, m.puck);
}

/* -----------------------------
   RESIZE
----------------------------- */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
