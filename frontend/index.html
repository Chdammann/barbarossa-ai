<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Frag Friedrich Barbarossa</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background-color: black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  font-family: "Georgia", serif;
  color: white;
}
h1 {
  position: absolute;
  top: 20px;
  text-align: center;
  width: 100%;
  font-size: 2em;
  color: #e0b36b;
  text-shadow: 0 0 10px #000;
  letter-spacing: 2px;
  animation: pulse 3s ease-in-out infinite;
}
@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.05); opacity: 0.9; }
}
#avatarCanvas { width: 100%; height: 100%; display: block; }
#loading {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #ccc;
  font-size: 1.2em;
  text-align: center;
}
#micBtn {
  position: absolute;
  bottom: 60px;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: #222;
  color: white;
  border: none;
  font-size: 32px;
  cursor: pointer;
  z-index: 10;
}
#micBtn:hover { background: #444; }
#micNotice {
  position: absolute;
  bottom: 140px;
  text-align: center;
  width: 100%;
  color: #aaa;
  font-size: 0.9em;
}
footer {
  position: absolute;
  bottom: 15px;
  width: 100%;
  text-align: center;
  font-size: 0.8em;
  color: #aaa;
}
footer a { color: #aaa; text-decoration: none; }
footer
