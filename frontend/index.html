<head>

<title>Frag Friedrich Barbarossa</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background-color: black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;

}
h1 {
  position: absolute;
  top: 20px;

  width: 100%;
  font-size: 2em;
  color: #e0b36b;
  text-shadow: 0 0 10px #000;
  letter-spacing: 2px;
  animation: pulse 3s ease-in-out infinite;
}
@keyframes pulse {
  0%,100% { transform: scale(1); opacity:1; }
  50% { transform: scale(1.05); opacity:0.9; }
}
#avatarCanvas { width: 100%; height: 100%; display: block; }

<body>
<h1>Frag Friedrich</h1>
<div id="loading">Avatar wird geladenâ€¦</div>
<canvas id="avatarCanvas"></canvas>
<button id="micBtn">ðŸŽ¤</button>
<div id="micNotice"></div>

<!-- Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
let model, talking=false, greeted=false;
let baseRotY=0, baseRotX=0, baseY=0;

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(30, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0,0,2.8);

const renderer = new THREE.WebGLRenderer({canvas: document.getElementById("avatarCanvas"), antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setClearColor(0x000000);

const light = new THREE.DirectionalLight(0xffffff,2);
light.position.set(1,1,2);
scene.add(light);
scene.add(new THREE.AmbientLight(0xffffff,0.8));
const frontLight = new THREE.PointLight(0xffffff,0.8);
frontLight.position.set(0,0.5,2);
scene.add(frontLight);

const loader = new THREE.GLTFLoader();
const loadingText = document.getElementById("loading");

loader.load("./avatar.glb", gltf=>{
  model=gltf.scene;
  const box = new THREE.Box3().setFromObject(model);
  const size = box.getSize(new THREE.Vector3());
  const maxDim = Math.max(size.x,size.y,size.z);
  const scaleFactor = 1.5 / maxDim;
  model.scale.set(scaleFactor, scaleFactor, scaleFactor);
  const center = box.getCenter(new THREE.Vector3());
  model.position.sub(center);
  model.rotation.y = -Math.PI/2;
  scene.add(model);
  loadingText.style.display="none";
  animate();
}, undefined, err=>{
  console.error("Fehler beim Laden des Modells:",err);
  loadingText.textContent="Fehler beim Laden des Avatars.";
});

function animate(){
  requestAnimationFrame(animate);
  if(model){
    if(talking){
      model.rotation.y = baseRotY + Math.sin(Date.now()*0.0015)*0.04 - Math.PI/2;
      model.rotation.x = baseRotX + Math.sin(Date.now()*0.0019)*0.025;
      model.position.y = baseY + Math.sin(Date.now()*0.01)*0.004;
    }else{
      model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, baseRotY - Math.PI/2,0.05);
      model.rotation.x = THREE.MathUtils.lerp(model.rotation.x, baseRotX,0.05);
      model.position.y = THREE.MathUtils.lerp(model.position.y, baseY,0.05);
    }
  }
  renderer.render(scene,camera);
}

window.addEventListener("resize", ()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});


// =======================
// Sprachsteuerung & Mikrofon
// =======================
const micBtn = document.getElementById("micBtn");
const micNotice = document.getElementById("micNotice");
let recognizing=false, recognition;

if("webkitSpeechRecognition" in window){
  recognition = new webkitSpeechRecognition();
  recognition.lang="de-DE";
  recognition.continuous=false;
  recognition.interimResults=false;

  recognition.onresult=async (event)=>{
    const text = event.results[0][0].transcript;
    console.log("ðŸŽ™ï¸ Gesprochen:", text);
    try{
      const resp = await fetch("/ask", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({text})
      });
      const data = await resp.json();
      speak(data.answer);
    }catch(e){ console.error("Fehler bei /ask:",e); }
  };

  recognition.onend=()=>{ recognizing=false; micBtn.style.background="#222"; }
}else{
  micNotice.textContent="ðŸŽ¤ Sprachsteuerung wird im Browser nicht unterstÃ¼tzt. Bitte Chrome/Edge nutzen.";
}

micBtn.onclick=()=>{
  if(!recognition) return;
  if(recognizing){
    recognition.stop();
  }else{
    recognition.start();
    micBtn.style.background="#555";
  }
  recognizing=!recognizing;
};

// =======================
// Stimme & sprechen (Edge-kompatibel)
// =======================

let maleVoice = null;
let greetingQueue = [];

// Stimmen laden
function loadVoices(){
  const voices = speechSynthesis.getVoices();
  if(voices.length > 0){
    maleVoice = voices.find(v=>/male|mann|stefan|markus|male/i.test(v.name)) ||
                voices.find(v=>v.lang.startsWith("de")) ||
                voices[0];
    // Alle wartenden Texte sprechen
    greetingQueue.forEach(text=> speak(text));
    greetingQueue = [];
  }
}
loadVoices();
speechSynthesis.onvoiceschanged = loadVoices;

// Funktion zum Sprechen
function speak(text){
  if(!text) return;
  if(!maleVoice){
    // Stimme noch nicht verfÃ¼gbar â†’ in Queue speichern
    greetingQueue.push(text);
    return;
  }
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = 'de-DE';
  utter.rate = 0.95;
  utter.pitch = 0.6;
  utter.voice = maleVoice;
  utter.volume = 0.6;
  utter.onstart = ()=>{ talking = true; };
  utter.onend = ()=>{ talking = false; };
  speechSynthesis.speak(utter);
}
// =======================
// BegrÃ¼ÃŸung bei erster BerÃ¼hrung (Edge-kompatibel)
// =======================
window.addEventListener("click", ()=>{
  if(!greeted){
    greeted=true;
    const greetingText = "Seid gegrÃ¼ÃŸt, mein Freund. Ich bin Friedrich Barbarossa, nach tausend Jahren im Kaiserberg zu Lautern erwacht aus tiefem Schlummer. Sprecht, was begehrt Ihr?";
    
    function trySpeak(){
      if(maleVoice){
        speak(greetingText);
      } else {
        setTimeout(trySpeak, 100);
      }
    }
    trySpeak();
  }
});
</script>
</body>
