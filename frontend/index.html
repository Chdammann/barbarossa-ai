<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frag Friedrich ‚Äì Barbarossa KI</title>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Cinzel", serif;
        color: #f2e6c9;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 10px;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        animation: pulse 3s infinite alternate;
      }

      @keyframes pulse {
        from {
          opacity: 0.7;
        }
        to {
          opacity: 1;
        }
      }

      #avatarCanvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      #micBtn {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: #222;
        color: white;
        border: none;
        font-size: 32px;
        cursor: pointer;
        transition: background 0.3s;
      }

      #micBtn:hover {
        background: #444;
      }

      #loading {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.2rem;
        color: #bbb;
      }

      footer {
        position: absolute;
        bottom: 10px;
        font-size: 0.8rem;
        color: #999;
      }

      footer a {
        color: #ccc;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <h1>Frag Friedrich</h1>
    <div id="loading">üïØÔ∏è Avatar wird geladen ‚Ä¶</div>
    <canvas id="avatarCanvas"></canvas>
    <button id="micBtn">üé§</button>
    <footer>
      ¬© 2025 <a href="https://christoph-dammann.de" target="_blank">Dr. Christoph Dammann</a>
    </footer>

    <!-- Three.js (r146: letzte Version mit globalem THREE + GLTFLoader) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
      let model, talking = false;

      // === Szene, Kamera, Renderer ===
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 2);

      const renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById("avatarCanvas"),
        antialias: true,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setClearColor(0x000000);

      // === Licht ===
      const light = new THREE.DirectionalLight(0xffffff, 1.2);
      light.position.set(1, 1, 2);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x555555));

      // === Avatar laden ===
      const loader = new THREE.GLTFLoader();
      const loadingText = document.getElementById("loading");

      loader.load(
        "./avatar.glb",
        (gltf) => {
          model = gltf.scene;
          model.scale.set(0.4, 0.4, 0.4);
          model.position.set(0, 0, 0);
          scene.add(model);
          loadingText.style.display = "none";
          animate();
          // Begr√º√üung abspielen
          speak("Hallo, ich bin Friedrich Barbarossa. Ich habe nun bald tausend Jahre im Kaiserberg in Lautern geschlafen. Jetzt hast du mich geweckt. Was ist dein Begehr?");
        },
        undefined,
        (err) => {
          loadingText.textContent = "Fehler beim Laden des Avatars.";
          console.error("Fehler beim Laden des Modells:", err);
        }
      );

      // === Animation ===
      let baseY = 0, angle = 0;
      function animate() {
        requestAnimationFrame(animate);
        if (model) {
          if (talking) {
            angle += 0.02;
            model.rotation.y = Math.sin(angle * 0.6) * 0.03; // sanfte horizontale Bewegung
            model.position.y = baseY + Math.sin(angle) * 0.008; // dezente vertikale Bewegung
          } else {
            model.rotation.y = THREE.MathUtils.lerp(model.rotation.y, 0, 0.05);
            model.position.y = THREE.MathUtils.lerp(model.position.y, baseY, 0.05);
          }
        }
        renderer.render(scene, camera);
      }

      // === Spracheingabe ===
      const micBtn = document.getElementById("micBtn");
      let recognizing = false;
      let recognition;

      if ("webkitSpeechRecognition" in window) {
        recognition = new webkitSpeechRecognition();
        recognition.lang = "de-DE";
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onresult = async (event) => {
          const text = event.results[0][0].transcript;
          console.log("üéôÔ∏è Gesprochen:", text);
          const response = await fetch("/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text }),
          });
          const data = await response.json();
          console.log("üí¨ Antwort:", data.answer);
          speak(data.answer);
        };

        recognition.onend = () => (recognizing = false);
      } else {
        console.warn("‚ùå Spracheingabe wird in diesem Browser nicht unterst√ºtzt.Bitte in anderem Browser versuchen.");
      }

      micBtn.onclick = () => {
        if (recognizing) {
          recognition.stop();
          recognizing = false;
          micBtn.style.background = "#222";
        } else {
          recognition.start();
          recognizing = true;
          micBtn.style.background = "#555";
        }
      };

      // === Sprachausgabe √ºber Server (m√§nnlich, tief) ===
      async function speak(text) {
        try {
          const res = await fetch("/tts", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text }),
          });
          const blob = await res.blob();
          const url = URL.createObjectURL(blob);
          const audio = new Audio(url);
          talking = true;
          audio.onended = () => (talking = false);
          await audio.play();
        } catch (err) {
          console.error("üîá Fehler bei Sprachausgabe:", err);
        }
      }

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
